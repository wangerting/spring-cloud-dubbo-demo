server:
  port: 9011

spring:
  application:
    name: dubbo-user
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 06d25b57-270a-4e67-87f3-a95b29478758
        group: dubbo
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        username: nacos
        password: nacos
        group: dubbo
        namespace: 06d25b57-270a-4e67-87f3-a95b29478758
        refresh-enabled: true
        extension-configs:
          - data-id: dubbo-user-dev.yaml
            group: dubbo
            refresh: true
            ### 数据库
          - data-id: common-db-mybatis-dev.yaml
            group: dubbo
            refresh: true
            ### 分布式事务服务Seata
          - data-id: common-seata-dev.yaml
            group: dubbo
            refresh: true
            # 链路追踪 Sleuth,ZipKin 客户端
          - data-id: common-sentinel-zipkin-dev.yaml
            group: dubbo
            refresh: true
            # dubbo 配置信息
          - data-id: common-dubbo-dev.yaml
            group: dubbo
            refresh: true

dubbo:
  scan:
    base-packages: com.wanget.user.provider

#枚举所在路径
mybatis-plus:
  typeEnumsPackage: com.wanget.user.api.enums.**,com.wanget.model.enums**
